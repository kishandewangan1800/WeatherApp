<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
    </div>
    <div class="weather-container">
        <span class="time">__:__:__: __</span>
        <div class="header">
            <h1 class="heading">Weather App</h1>
        </div>
        <div class="body">
            <div class="input-address">
                <input type="text" id="input" autofocus placeholder="Search City">
                <span> <i class="fas fa-search search" id="search"></i></span>
            </div>
            <div class="temp">
                <div class="place">Location</div>
                <div class="time-zone">Time - 00:00</div>
                <div class="img"><img src="#" alt="" class="icon"> <div class="temperature">00.00Â°C</div></div>
                <div class="type">Cloudy</div>
                <div id="demo"></div>
                
                <div class="humidity">Humidity</div>
                <div class="speed">Wind Speed</div>

            </div>
        </div>




    </div>

    <script src="script.js"></script>
</body>

</html>
